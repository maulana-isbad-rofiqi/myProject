{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Styling untuk Checkout Page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-header h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .checkout-header p {
            font-size: 16px;
            color: #666;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="tel"],
        .checkout-form select,
        .checkout-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .checkout-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <div class="checkout-header">
            <h2>Checkout</h2>
            <p>Isi detail pembayaran Anda di bawah ini.</p>
        </div>

        <form class="checkout-form" onsubmit="kirimPesanWhatsApp(event)">
            {% csrf_token %}
            
            <label for="fullname">
                <i class="fas fa-user"></i> Nama Lengkap:
            </label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">
                <i class="fas fa-envelope"></i> Email:
            </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">
                <i class="fas fa-phone"></i> Nomor Telepon:
            </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">
                <i class="fas fa-map-marker-alt"></i> Alamat Lengkap:
            </label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="payment_method">
                <i class="fas fa-credit-card"></i> Metode Pembayaran:
            </label>
            <select id="payment_method" name="payment_method" required>
                <option value="" disabled selected>Pilih Metode Pembayaran</option>
                <option value="Bank BRI">Bank BRI</option>
                <option value="Bank BNI">Bank BNI</option>
                <option value="Dana">Dana</option>
                <option value="OVO">OVO</option>
            </select>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>

</body>

<script>
    function kirimPesanWhatsApp(event) {
        event.preventDefault();

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const payment_method = document.getElementById('payment_method').value;

        const pesan = `Detail Pesanan:\nNama Lengkap: ${fullname}\nEmail: ${email}\nNomor Telepon: ${phone}\nAlamat: ${address}\nMetode Pembayaran: ${payment_method}`;

        const nomorAdmin = '6285236363128';
        const url = `https://api.whatsapp.com/send?phone=${nomorAdmin}&text=${encodeURIComponent(pesan)}`;
        window.open(url, '_blank');
    }
</script>

{% endblock %}
