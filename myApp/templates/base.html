<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Penjualan Laptop Itsbad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #0044cc;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            line-height: 30px;
        }

        nav a:hover {
            background-color: #002b80;
        }

        nav a[href="{% url 'keranjang' %}"] {
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a[href="{% url 'keranjang' %}"] img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            position: relative;
            z-index: 2;
        }

        nav a[href="{% url 'keranjang' %}"]:hover {
            background-color: #dd3700;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        nav a[href="{% url 'keranjang' %}"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9em;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0044cc;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'beranda' %}">Beranda</a>
        <a href="{% url 'product' %}">Produk</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'checkout' %}">Checkout</a>
        <a href="{% url 'keranjang' %}">
            <img src="https://e7.pngegg.com/pngimages/81/559/png-clipart-shopping-cart-software-computer-icons-shopping-cart-text-retail-thumbnail.png" 
                 alt="Logo Keranjang">
            Keranjang
        </a>
    </nav>

    {% block content %}

    {% endblock %}

    <footer>
        <p>&copy; Maulana Isbad Rofiqi 2023</p>
    </footer>
</body>
